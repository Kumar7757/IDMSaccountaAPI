# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/idms_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpassword123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true


api.base-url=https://idms.dealersocket.com

logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.jdbc=DEBUG


server.servlet.context-path=/idms
server.port=8081

spring.devtools.enabled=false

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://your-jwt-issuer-url.com

spring.security.user.name=admin
spring.security.user.password=password

spring.profiles.active=dev

spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000

